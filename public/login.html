<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar sesión - SkincodeIA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body { 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .auth-container {
      width: 100%;
      max-width: 440px;
    }
    .brand-header {
      text-align: center;
      margin-bottom: 2rem;
      animation: fadeInDown 0.6s ease;
    }
    .brand-logo {
      width: 64px;
      height: 64px;
      background: white;
      border-radius: 16px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: #667eea;
      margin-bottom: 1rem;
      box-shadow: 0 8px 16px rgba(0,0,0,.1);
    }
    .brand-title {
      color: white;
      font-size: 1.75rem;
      font-weight: 700;
      margin: 0;
      text-shadow: 0 2px 4px rgba(0,0,0,.1);
    }
    .card-auth {
      border: none;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,.15);
      overflow: hidden;
      animation: fadeInUp 0.6s ease;
    }
    .card-auth .card-body {
      padding: 2.5rem;
    }
    .form-control, .form-select {
      border-radius: 12px;
      padding: 0.75rem 1rem;
      border: 2px solid #e9ecef;
      transition: all 0.3s ease;
    }
    .form-control:focus, .form-select:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }
    .input-group-icon {
      position: relative;
    }
    .input-group-icon .form-control {
      padding-left: 2.75rem;
    }
    .input-group-icon i {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #6c757d;
      z-index: 10;
    }
    .btn-primary {
      border-radius: 12px;
      padding: 0.75rem;
      font-weight: 600;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }
    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
    }
    .divider::before, .divider::after {
      content: '';
      height: 1px;
      background: #dee2e6;
      flex: 1;
    }
    .divider span {
      padding: 0 1rem;
      color: #6c757d;
      font-size: 0.875rem;
      font-weight: 500;
    }
    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #6c757d;
      z-index: 10;
    }
    .password-toggle:hover {
      color: #495057;
    }
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
  <script>
    if (localStorage.getItem('token')) { window.location.href = 'dashboard.html'; }
  </script>
  <script>
    function logout(){ localStorage.removeItem('token'); window.location.href='login.html'; }
  </script>
  <script src="js/auth.js" defer></script>
  <script>
    // auth.js will initialize the Google button after fetching /api/auth/config
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style> * { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial; } </style>
</head>
<body>
  <div class="auth-container">
    <div class="brand-header">
      <div class="brand-logo">
        <i class="bi bi-graph-up-arrow"></i>
      </div>
      <h1 class="brand-title">SkincodeAI CRM</h1>
    </div>

    <div class="card card-auth">
      <div class="card-body">
        <h4 class="fw-bold mb-2">Bienvenido de nuevo</h4>
        <p class="text-muted mb-4">Inicia sesión para acceder a tu cuenta</p>
        <div id="formAlert"></div>

        <form id="form">
          <div class="mb-3">
            <label class="form-label fw-semibold">Correo electrónico</label>
            <div class="input-group-icon">
              <i class="bi bi-envelope"></i>
              <input type="email" id="email" class="form-control" placeholder="tu@correo.com" required autocomplete="email">
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold">Contraseña</label>
            <div class="input-group-icon">
              <i class="bi bi-lock"></i>
              <input type="password" id="clave" class="form-control" placeholder="••••••••" required autocomplete="current-password">
              <span class="password-toggle" onclick="togglePassword('clave')">
                <i class="bi bi-eye" id="toggleIcon-clave"></i>
              </span>
            </div>
          </div>
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="remember">
              <label class="form-check-label small" for="remember">
                Recordarme
              </label>
            </div>
            <a href="#" class="small text-decoration-none">¿Olvidaste tu contraseña?</a>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Iniciar sesión</button>
          </div>
        </form>

        <div class="divider"><span>O CONTINÚA CON</span></div>

        <div id="googleSignInContainer" class="d-grid gap-2">
          <div id="g_id_signin"></div>
        </div>

        <p class="text-center text-muted mt-4 mb-0">
          ¿No tienes cuenta? <a href="registro.html" class="text-decoration-none fw-semibold">Regístrate gratis</a>
        </p>
      </div>
    </div>
  </div>

  <script>
    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      const icon = document.getElementById('toggleIcon-' + inputId);
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('bi-eye');
        icon.classList.add('bi-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.remove('bi-eye-slash');
        icon.classList.add('bi-eye');
      }
    }
  </script>
</body>
</html>
