<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - SkincodeIA CRM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="css/notificaciones.css" rel="stylesheet">
  <style>
    * { font-family: 'Inter', system-ui, -apple-system, sans-serif; }
    :root { 
      --primary: #667eea;
      --primary-dark: #5568d3;
      --secondary: #764ba2;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --dark: #1e293b;
      --light: #f8fafc;
      --border: #e2e8f0;
    }
    body { background: var(--light); }
    .appbar { 
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      box-shadow: 0 2px 8px rgba(0,0,0,.1);
    }
    .menu-vertical { 
      min-height: calc(100vh - 56px);
      background: #fff;
      border-right: 1px solid var(--border);
      padding: 1.5rem 1rem;
    }
    .menu-vertical .nav-link { 
      color: #64748b;
      border-radius: 8px;
      padding: 0.75rem 1rem;
      margin-bottom: 0.25rem;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    .menu-vertical .nav-link:hover {
      background: #f1f5f9;
      color: var(--primary);
    }
    .menu-vertical .nav-link.active { 
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      color: white;
      font-weight: 600;
    }
    .menu-vertical .nav-link i {
      font-size: 1.25rem;
    }
    .role-badge { 
      background: rgba(255,255,255,.2);
      color: white;
      padding: 0.35rem 0.75rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .card-kpi {
      border: none;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card-kpi:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0,0,0,.1);
    }
    .card-kpi .card-body {
      padding: 1.5rem;
    }
    .kpi-icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }
    .card-hero {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      color: white;
      border: none;
      border-radius: 16px;
      padding: 2rem;
    }
    .btn-primary {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      border: none;
      border-radius: 8px;
      padding: 0.5rem 1.25rem;
      font-weight: 600;
      transition: all 0.2s;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    .table-card {
      border: none;
      border-radius: 12px;
      overflow: hidden;
    }
    .badge-status {
      padding: 0.35rem 0.75rem;
      border-radius: 20px;
      font-weight: 600;
      font-size: 0.75rem;
    }
    .quick-action {
      border: 2px dashed var(--border);
      border-radius: 12px;
      padding: 1.5rem;
      text-align: center;
      transition: all 0.2s;
      cursor: pointer;
    }
    .quick-action:hover {
      border-color: var(--primary);
      background: rgba(102, 126, 234, 0.05);
    }
    .section-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--dark);
      margin-bottom: 1rem;
    }
  </style>
  <script>
    if (!localStorage.getItem('token')) { window.location.href = 'login.html'; }
    function logout(){ localStorage.removeItem('token'); localStorage.removeItem('role'); window.location.href='index.html'; }
  </script>
</head>
<body>
  <nav class="navbar navbar-dark appbar navbar-expand">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">
        <i class="bi bi-graph-up-arrow me-2"></i>SkincodeIA CRM
      </a>
      <div class="d-flex align-items-center gap-3">
        <span id="userName" class="text-white small"></span>
        <span id="roleBadge" class="role-badge"></span>
        <button class="btn btn-outline-light btn-sm" onclick="logout()">
          <i class="bi bi-box-arrow-right me-1"></i>Salir
        </button>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-lg-3 px-0 menu-vertical order-lg-1 order-1">
        <div class="mb-3">
          <div class="text-uppercase text-muted small fw-semibold mb-2">Navegación</div>
          <nav id="sideMenu" class="nav nav-pills flex-column"></nav>
        </div>
        <div id="quickActionsMenu"></div>
      </div>
      <div class="col-12 col-lg-9 py-4 order-lg-2 order-2">
        <div id="content" class="container-fluid">
          <div class="card-hero shadow mb-4">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <h3 class="mb-2 fw-bold" id="welcomeTitle">Bienvenido</h3>
                <p class="mb-0 opacity-90" id="welcomeSubtitle">Tu panel personalizado</p>
              </div>
              <div class="text-end">
                <div class="small opacity-75" id="currentDate"></div>
                <div class="fs-5 fw-semibold" id="currentTime"></div>
              </div>
            </div>
          </div>

          <div id="kpis" class="row g-3 mb-4"></div>

          <div id="chartsSection" class="row g-3 mb-4"></div>

          <div class="mb-3">
            <div class="section-title">Próximas Citas</div>
          </div>
          <div id="upcoming" class="card table-card shadow-sm mb-4">
            <div class="table-responsive">
              <table class="table table-hover mb-0">
                <thead class="table-light">
                  <tr>
                    <th>Cliente</th>
                    <th>Tatuador</th>
                    <th>Servicio</th>
                    <th>Fecha y Hora</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody id="upcomingBody">
                  <tr><td colspan="6" class="text-center text-muted py-4">Cargando…</td></tr>
                </tbody>
              </table>
            </div>
          </div>
          <div id="sectionContainer"></div>
        </div>
      </div>
      
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/notificaciones.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
