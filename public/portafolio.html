<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Portafolio - SkincodeIA CRM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="css/notificaciones.css" rel="stylesheet">
  <style>
    * { font-family: 'Inter', system-ui, -apple-system, sans-serif; }
    body { background: #f8fafc; }
    
    .navbar { 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      box-shadow: 0 2px 8px rgba(0,0,0,.1);
    }
    
    .page-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 3rem 0;
      margin-bottom: 2rem;
      box-shadow: 0 4px 12px rgba(0,0,0,.1);
    }
    
    .profile-section {
      background: white;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 4px 12px rgba(0,0,0,.08);
      margin-bottom: 2rem;
    }
    
    .profile-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      color: white;
      font-weight: 700;
      margin: 0 auto 1rem;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin-top: 1.5rem;
    }
    
    .stat-card {
      background: #f8fafc;
      border-radius: 12px;
      padding: 1.5rem;
      text-align: center;
    }
    
    .stat-card .value {
      font-size: 2rem;
      font-weight: 700;
      color: #667eea;
      margin-bottom: 0.25rem;
    }
    
    .stat-card .label {
      font-size: 0.875rem;
      color: #64748b;
      text-transform: uppercase;
      font-weight: 600;
    }
    
    /* Filtros */
    .filters-section {
      background: white;
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,.08);
      margin-bottom: 2rem;
    }
    
    .filter-btn {
      border-radius: 20px;
      padding: 0.5rem 1.25rem;
      border: 2px solid #e2e8f0;
      background: white;
      transition: all 0.2s;
      font-weight: 600;
      font-size: 0.875rem;
    }
    
    .filter-btn:hover {
      border-color: #667eea;
      color: #667eea;
    }
    
    .filter-btn.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-color: #667eea;
    }
    
    /* Galería */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    
    .gallery-item {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,.08);
      transition: all 0.3s;
      cursor: pointer;
      position: relative;
    }
    
    .gallery-item:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 24px rgba(0,0,0,.15);
    }
    
    .gallery-item-image {
      width: 100%;
      height: 280px;
      object-fit: cover;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 4rem;
    }
    
    .gallery-item-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .gallery-item-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(to bottom, transparent 50%, rgba(0,0,0,0.8) 100%);
      opacity: 0;
      transition: opacity 0.3s;
      display: flex;
      align-items: flex-end;
      padding: 1.5rem;
      color: white;
    }
    
    .gallery-item:hover .gallery-item-overlay {
      opacity: 1;
    }
    
    .gallery-item-content {
      padding: 1.25rem;
    }
    
    .gallery-item-title {
      font-weight: 700;
      font-size: 1.1rem;
      color: #1e293b;
      margin-bottom: 0.5rem;
    }
    
    .gallery-item-meta {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      font-size: 0.875rem;
      color: #64748b;
    }
    
    .gallery-item-meta i {
      margin-right: 0.25rem;
    }
    
    .badge-category {
      display: inline-block;
      padding: 0.35rem 0.75rem;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
      background: #eef2ff;
      color: #667eea;
      margin-top: 0.5rem;
    }
    
    /* Modal de imagen */
    .modal-image {
      max-width: 100%;
      max-height: 80vh;
      object-fit: contain;
    }
    
    .modal-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .modal-header .btn-close {
      filter: brightness(0) invert(1);
    }
    
    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: #94a3b8;
    }
    
    .empty-state i {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.3;
    }
    
    /* Upload button */
    .btn-upload {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      font-weight: 600;
      transition: all 0.2s;
    }
    
    .btn-upload:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
      color: white;
    }
    
    /* Masonry layout para galería */
    @media (min-width: 768px) {
      .gallery-grid {
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      }
    }
    
    /* Loading skeleton */
    .skeleton {
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
    }
    
    @keyframes loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    
    .skeleton-item {
      height: 380px;
      border-radius: 16px;
    }
  </style>
  <script>
    if (!localStorage.getItem('token')) { window.location.href = 'login.html'; }
    function logout(){ localStorage.removeItem('token'); localStorage.removeItem('role'); window.location.href='index.html'; }
  </script>
</head>
<body>
  <nav class="navbar navbar-dark navbar-expand">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="dashboard.html">
        <i class="bi bi-graph-up-arrow me-2"></i>SkincodeIA CRM
      </a>
      <div class="d-flex align-items-center gap-3">
        <a href="dashboard.html" class="btn btn-sm btn-outline-light">
          <i class="bi bi-house"></i> Dashboard
        </a>
        <button class="btn btn-outline-light btn-sm" onclick="logout()">
          <i class="bi bi-box-arrow-right me-1"></i>Salir
        </button>
      </div>
    </div>
  </nav>

  <div class="page-header">
    <div class="container">
      <div class="text-center">
        <h1 class="mb-2"><i class="bi bi-palette me-2"></i>Mi Portafolio</h1>
        <p class="mb-0 opacity-90">Muestra tus mejores trabajos</p>
      </div>
    </div>
  </div>

  <div class="container pb-5">
    <!-- Perfil del tatuador -->
    <div class="profile-section">
      <div class="row align-items-center">
        <div class="col-md-3 text-center">
          <div class="profile-avatar" id="profileAvatar">
            <i class="bi bi-person"></i>
          </div>
          <h4 id="profileName" class="mb-1">Cargando...</h4>
          <p class="text-muted mb-0" id="profileSpecialty">Tatuador</p>
        </div>
        <div class="col-md-9">
          <div id="profileBio" class="mb-3 text-muted">
            <i class="bi bi-info-circle me-2"></i>Cargando información...
          </div>
          <div class="stats-grid">
            <div class="stat-card">
              <div class="value" id="statTotalTrabajos">0</div>
              <div class="label">Trabajos</div>
            </div>
            <div class="stat-card">
              <div class="value" id="statCategorias">0</div>
              <div class="label">Categorías</div>
            </div>
            <div class="stat-card">
              <div class="value" id="statClientes">0</div>
              <div class="label">Clientes</div>
            </div>
            <div class="stat-card">
              <div class="value" id="statRecientes">0</div>
              <div class="label">Este Mes</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Filtros y búsqueda -->
    <div class="filters-section">
      <div class="row align-items-center g-3">
        <div class="col-md-8">
          <div class="d-flex gap-2 flex-wrap">
            <button class="filter-btn active" data-filter="all" onclick="filterGallery('all')">
              Todos
            </button>
            <button class="filter-btn" data-filter="realista" onclick="filterGallery('realista')">
              Realista
            </button>
            <button class="filter-btn" data-filter="tradicional" onclick="filterGallery('tradicional')">
              Tradicional
            </button>
            <button class="filter-btn" data-filter="geometrico" onclick="filterGallery('geometrico')">
              Geométrico
            </button>
            <button class="filter-btn" data-filter="minimalista" onclick="filterGallery('minimalista')">
              Minimalista
            </button>
            <button class="filter-btn" data-filter="otros" onclick="filterGallery('otros')">
              Otros
            </button>
          </div>
        </div>
        <div class="col-md-4 text-end">
          <button class="btn btn-upload" onclick="openUploadModal()">
            <i class="bi bi-cloud-upload me-2"></i>Subir Trabajo
          </button>
        </div>
      </div>
    </div>

    <!-- Galería -->
    <div id="galleryContainer">
      <div class="gallery-grid" id="galleryGrid">
        <!-- Loading skeletons -->
        <div class="skeleton skeleton-item"></div>
        <div class="skeleton skeleton-item"></div>
        <div class="skeleton skeleton-item"></div>
        <div class="skeleton skeleton-item"></div>
      </div>
    </div>
  </div>

  <!-- Modal: Ver Imagen -->
  <div class="modal fade" id="modalViewImage" tabindex="-1">
    <div class="modal-dialog modal-xl modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalImageTitle">
            <i class="bi bi-image me-2"></i>Detalle del Trabajo
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body text-center">
          <img id="modalImage" class="modal-image" src="" alt="Trabajo">
          <div class="mt-4" id="modalImageInfo"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-danger" onclick="deleteWork()">
            <i class="bi bi-trash me-2"></i>Eliminar
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal: Subir Trabajo -->
  <div class="modal fade" id="modalUpload" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            <i class="bi bi-cloud-upload me-2"></i>Subir Nuevo Trabajo
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <form id="formUpload" enctype="multipart/form-data">
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label fw-semibold">Imagen del Trabajo</label>
              <input type="file" class="form-control" id="imageFile" accept="image/*" required>
              <div class="form-text">Formatos: JPG, PNG, GIF. Máx: 5MB</div>
            </div>
            <div class="mb-3">
              <label class="form-label fw-semibold">Categoría</label>
              <select class="form-select" id="categoria" required>
                <option value="">Seleccionar...</option>
                <option value="realista">Realista</option>
                <option value="tradicional">Tradicional</option>
                <option value="geometrico">Geométrico</option>
                <option value="minimalista">Minimalista</option>
                <option value="acuarela">Acuarela</option>
                <option value="blackwork">Blackwork</option>
                <option value="dotwork">Dotwork</option>
                <option value="otros">Otros</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label fw-semibold">Ubicación en el Cuerpo</label>
              <select class="form-select" id="ubicacion">
                <option value="">Seleccionar...</option>
                <option value="brazo">Brazo</option>
                <option value="antebrazo">Antebrazo</option>
                <option value="pierna">Pierna</option>
                <option value="espalda">Espalda</option>
                <option value="pecho">Pecho</option>
                <option value="cuello">Cuello</option>
                <option value="mano">Mano</option>
                <option value="pie">Pie</option>
                <option value="otros">Otros</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label fw-semibold">Descripción (opcional)</label>
              <textarea class="form-control" id="descripcion" rows="3" placeholder="Describe el trabajo, técnica utilizada, tiempo de realización..."></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label fw-semibold">Cliente (opcional)</label>
              <input type="text" class="form-control" id="clienteNombre" placeholder="Nombre del cliente">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-upload">
              <i class="bi bi-check-circle me-2"></i>Subir Trabajo
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/notificaciones.js"></script>
  <script src="js/portafolio.js"></script>
</body>
</html>
