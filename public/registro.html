<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crear cuenta - SkincodeIA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    body { 
background: linear-gradient(to right, rgb(15, 2, 2), blue);      min-height: 100vh;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .auth-container {
      width: 100%;
      max-width: 500px;
    }
    .brand-header {
      text-align: center;
      margin-bottom: 2rem;
      animation: fadeInDown 0.6s ease;
    }
    .brand-logo {
      width: 64px;
      height: 64px;
      background: white;
      border-radius: 16px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: #667eea;
      margin-bottom: 1rem;
      box-shadow: 0 8px 16px rgba(0,0,0,.1);
    }
    .brand-title {
      color: white;
      font-size: 1.75rem;
      font-weight: 700;
      margin: 0;
      text-shadow: 0 2px 4px rgba(0,0,0,.1);
    }
    .card-auth {
      border: none;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,.15);
      overflow: hidden;
      animation: fadeInUp 0.6s ease;
    }
    .card-auth .card-body {
      padding: 2.5rem;
    }
    .form-control, .form-select {
      border-radius: 12px;
      padding: 0.75rem 1rem;
      border: 2px solid #e9ecef;
      transition: all 0.3s ease;
    }
    .form-control:focus, .form-select:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }
    .input-group-icon {
      position: relative;
    }
    .input-group-icon .form-control, .input-group-icon .form-select {
      padding-left: 2.75rem;
    }
    .input-group-icon i {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #6c757d;
      z-index: 10;
    }
    .btn-success {
      border-radius: 12px;
      padding: 0.75rem;
      font-weight: 600;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      border: none;
      transition: all 0.3s ease;
    }
    .btn-success:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
    }
    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
    }
    .divider::before, .divider::after {
      content: '';
      height: 1px;
      background: #dee2e6;
      flex: 1;
    }
    .divider span {
      padding: 0 1rem;
      color: #6c757d;
      font-size: 0.875rem;
      font-weight: 500;
    }
    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #6c757d;
      z-index: 10;
    }
    .password-toggle:hover {
      color: #495057;
    }
    .user-type-card {
      border: 2px solid #e9ecef;
      border-radius: 12px;
      padding: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
    }
    .user-type-card:hover {
      border-color: #667eea;
      background: rgba(102, 126, 234, 0.05);
    }
    .user-type-card.active {
      border-color: #667eea;
      background: rgba(102, 126, 234, 0.1);
    }
    .user-type-card i {
      font-size: 2rem;
      color: #667eea;
      margin-bottom: 0.5rem;
    }
    .password-strength {
      height: 4px;
      border-radius: 2px;
      background: #e9ecef;
      margin-top: 0.5rem;
      overflow: hidden;
    }
    .password-strength-bar {
      height: 100%;
      transition: all 0.3s ease;
      width: 0;
    }
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
  <script>
    if (localStorage.getItem('token')) { window.location.href = 'dashboard.html'; }
  </script>
  <script src="js/auth.js" defer></script>
</head>
<body>
  <div class="auth-container">
    <div class="brand-header">      
      <h1 class="brand-title">SkinCodeAI CRM</h1>
    </div>

    <div class="card card-auth">
      <div class="card-body">
        <h4 class="fw-bold mb-2">Crea tu cuenta</h4>
        <p class="text-muted mb-4">Comienza a gestionar tu estudio hoy</p>
        <div id="formAlert"></div>

        <form id="form">
          <div class="mb-3">
            <label class="form-label fw-semibold">Tipo de usuario</label>
            <div class="row g-2">
              <div class="col-6">
                <div class="user-type-card" onclick="selectUserType('cliente')" id="card-cliente">
                  <i class="bi bi-person"></i>
                  <div class="fw-semibold">Cliente</div>
                  <small class="text-muted">Agendar citas</small>
                </div>
              </div>
              <div class="col-6">
                <div class="user-type-card" onclick="selectUserType('tatuador')" id="card-tatuador">
                  <i class="bi bi-brush"></i>
                  <div class="fw-semibold">Tatuador</div>
                  <small class="text-muted">Gestionar agenda</small>
                </div>
              </div>
            </div>
            <input type="hidden" id="tipo" required>
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">Correo electrónico</label>
            <div class="input-group-icon">
              <i class="bi bi-envelope"></i>
              <input type="email" id="email" class="form-control" placeholder="tu@correo.com" required autocomplete="email">
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">Contraseña</label>
            <div class="input-group-icon">
              <i class="bi bi-lock"></i>
              <input type="password" id="clave" class="form-control" placeholder="Mínimo 8 caracteres" minlength="8" required autocomplete="new-password" oninput="checkPasswordStrength()">
              <span class="password-toggle" onclick="togglePassword('clave')">
                <i class="bi bi-eye" id="toggleIcon-clave"></i>
              </span>
            </div>
            <div class="password-strength">
              <div class="password-strength-bar" id="strengthBar"></div>
            </div>
            <small class="text-muted" id="strengthText"></small>
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">Confirmar contraseña</label>
            <div class="input-group-icon">
              <i class="bi bi-lock-fill"></i>
              <input type="password" id="clave2" class="form-control" placeholder="Repite tu contraseña" minlength="8" required autocomplete="new-password">
              <span class="password-toggle" onclick="togglePassword('clave2')">
                <i class="bi bi-eye" id="toggleIcon-clave2"></i>
              </span>
            </div>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="terms" required>
            <label class="form-check-label small" for="terms">
              Acepto los <a href="#" class="text-decoration-none">términos y condiciones</a>
            </label>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-success btn-lg">Crear cuenta</button>
          </div>
        </form>

        <div class="divider"><span>O REGÍSTRATE CON</span></div>

        <div id="googleSignInContainer" class="d-grid gap-2">
          <div id="g_id_signin"></div>
        </div>

        <p class="text-center text-muted mt-4 mb-0">
          ¿Ya tienes cuenta? <a href="login.html" class="text-decoration-none fw-semibold">Inicia sesión</a>
        </p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function selectUserType(type) {
      document.getElementById('tipo').value = type;
      document.querySelectorAll('.user-type-card').forEach(card => card.classList.remove('active'));
      document.getElementById('card-' + type).classList.add('active');
    }

    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      const icon = document.getElementById('toggleIcon-' + inputId);
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('bi-eye');
        icon.classList.add('bi-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.remove('bi-eye-slash');
        icon.classList.add('bi-eye');
      }
    }

    function checkPasswordStrength() {
      const password = document.getElementById('clave').value;
      const bar = document.getElementById('strengthBar');
      const text = document.getElementById('strengthText');
      
      let strength = 0;
      if (password.length >= 8) strength++;
      if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
      if (password.match(/[0-9]/)) strength++;
      if (password.match(/[^a-zA-Z0-9]/)) strength++;
      
      const colors = ['#dc3545', '#fd7e14', '#ffc107', '#10b981'];
      const labels = ['Débil', 'Regular', 'Buena', 'Fuerte'];
      const widths = ['25%', '50%', '75%', '100%'];
      
      if (password.length > 0) {
        bar.style.width = widths[strength - 1] || '25%';
        bar.style.background = colors[strength - 1] || colors[0];
        text.textContent = 'Seguridad: ' + (labels[strength - 1] || labels[0]);
        text.style.color = colors[strength - 1] || colors[0];
      } else {
        bar.style.width = '0';
        text.textContent = '';
      }
    }

    // Pre-select cliente by default
    window.addEventListener('DOMContentLoaded', () => {
      selectUserType('cliente');
    });
  </script>
</body>
</html>
