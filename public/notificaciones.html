<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notificaciones - SkincodeIA CRM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="css/notificaciones.css" rel="stylesheet">
  <style>
    * { font-family: 'Inter', system-ui, -apple-system, sans-serif; }
    body { background: #f8fafc; }
    .navbar { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    .page-header {
      background: white;
      padding: 2rem 0;
      margin-bottom: 2rem;
      box-shadow: 0 2px 4px rgba(0,0,0,.05);
    }
    .notification-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,.08);
      margin-bottom: 1rem;
      padding: 1.25rem;
      transition: all 0.2s;
      cursor: pointer;
      border-left: 4px solid transparent;
    }
    .notification-card:hover {
      box-shadow: 0 4px 12px rgba(0,0,0,.12);
      transform: translateY(-2px);
    }
    .notification-card.unread {
      background: #eef2ff;
      border-left-color: #667eea;
    }
    .notification-card .icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }
    .notification-card .icon.info { background: rgba(59, 130, 246, 0.1); color: #3b82f6; }
    .notification-card .icon.success { background: rgba(16, 185, 129, 0.1); color: #10b981; }
    .notification-card .icon.warning { background: rgba(245, 158, 11, 0.1); color: #f59e0b; }
    .notification-card .icon.error { background: rgba(239, 68, 68, 0.1); color: #ef4444; }
    .notification-card .icon.cita { background: rgba(102, 126, 234, 0.1); color: #667eea; }
    .filter-btn {
      border-radius: 20px;
      padding: 0.5rem 1rem;
      border: 2px solid #e2e8f0;
      background: white;
      transition: all 0.2s;
    }
    .filter-btn.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-color: #667eea;
    }
  </style>
  <script>
    if (!localStorage.getItem('token')) { window.location.href = 'login.html'; }
    function logout(){ localStorage.removeItem('token'); localStorage.removeItem('role'); window.location.href='index.html'; }
  </script>
</head>
<body>
  <nav class="navbar navbar-dark navbar-expand">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="dashboard.html">
        <i class="bi bi-graph-up-arrow me-2"></i>SkincodeIA CRM
      </a>
      <div class="d-flex align-items-center gap-3">
        <a href="dashboard.html" class="btn btn-sm btn-outline-light">
          <i class="bi bi-house"></i> Dashboard
        </a>
        <button class="btn btn-outline-light btn-sm" onclick="logout()">
          <i class="bi bi-box-arrow-right me-1"></i>Salir
        </button>
      </div>
    </div>
  </nav>

  <div class="page-header">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h2 class="mb-1"><i class="bi bi-bell me-2"></i>Notificaciones</h2>
          <p class="text-muted mb-0">Mantente al día con tus citas y actualizaciones</p>
        </div>
        <button class="btn btn-primary" onclick="markAllAsRead()">
          <i class="bi bi-check-all me-2"></i>Marcar todas como leídas
        </button>
      </div>
    </div>
  </div>

  <div class="container pb-5">
    <div class="row mb-3">
      <div class="col-12">
        <div class="d-flex gap-2 flex-wrap">
          <button class="filter-btn active" data-filter="all" onclick="filterNotifications('all')">
            Todas
          </button>
          <button class="filter-btn" data-filter="unread" onclick="filterNotifications('unread')">
            No leídas
          </button>
          <button class="filter-btn" data-filter="cita" onclick="filterNotifications('cita')">
            <i class="bi bi-calendar-check me-1"></i>Citas
          </button>
          <button class="filter-btn" data-filter="success" onclick="filterNotifications('success')">
            <i class="bi bi-check-circle me-1"></i>Éxito
          </button>
        </div>
      </div>
    </div>

    <div id="notificationsList">
      <div class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const token = localStorage.getItem('token');
    let allNotifications = [];
    let currentFilter = 'all';

    function authHeaders() {
      return { Authorization: `Bearer ${token}` };
    }

    async function loadNotifications() {
      try {
        const res = await fetch('/api/notificaciones?limit=50', {
          headers: authHeaders()
        });

        if (!res.ok) throw new Error('Error al cargar');

        allNotifications = await res.json();
        renderNotifications();
      } catch (err) {
        console.error('Error:', err);
        document.getElementById('notificationsList').innerHTML = `
          <div class="text-center py-5 text-danger">
            <i class="bi bi-exclamation-triangle fs-1 d-block mb-3"></i>
            <p>Error al cargar las notificaciones</p>
          </div>
        `;
      }
    }

    function renderNotifications() {
      let filtered = allNotifications;

      if (currentFilter === 'unread') {
        filtered = allNotifications.filter(n => !n.leida);
      } else if (currentFilter !== 'all') {
        filtered = allNotifications.filter(n => n.tipo === currentFilter);
      }

      const container = document.getElementById('notificationsList');

      if (filtered.length === 0) {
        container.innerHTML = `
          <div class="text-center py-5 text-muted">
            <i class="bi bi-bell-slash fs-1 d-block mb-3"></i>
            <p>No hay notificaciones para mostrar</p>
          </div>
        `;
        return;
      }

      container.innerHTML = filtered.map(n => `
        <div class="notification-card ${n.leida ? '' : 'unread'}" onclick="markAsRead(${n.id_notificacion})">
          <div class="d-flex align-items-start">
            <div class="icon ${n.tipo} me-3">
              <i class="bi ${getIcon(n.tipo)}"></i>
            </div>
            <div class="flex-grow-1">
              <div class="d-flex justify-content-between align-items-start mb-2">
                <h6 class="mb-0 fw-semibold">${n.titulo}</h6>
                <small class="text-muted">${getTimeAgo(n.fecha_creacion)}</small>
              </div>
              <p class="text-muted mb-0">${n.mensaje || ''}</p>
              ${n.id_cita ? `
                <a href="citas.html" class="btn btn-sm btn-outline-primary mt-2">
                  <i class="bi bi-calendar-check me-1"></i>Ver cita
                </a>
              ` : ''}
            </div>
            ${!n.leida ? '<div class="ms-2"><span class="badge bg-primary">Nueva</span></div>' : ''}
          </div>
        </div>
      `).join('');
    }

    function getIcon(tipo) {
      const icons = {
        info: 'bi-info-circle',
        success: 'bi-check-circle',
        warning: 'bi-exclamation-triangle',
        error: 'bi-x-circle',
        cita: 'bi-calendar-check'
      };
      return icons[tipo] || icons.info;
    }

    function getTimeAgo(dateString) {
      const date = new Date(dateString);
      const now = new Date();
      const seconds = Math.floor((now - date) / 1000);

      if (seconds < 60) return 'Hace un momento';
      if (seconds < 3600) return `Hace ${Math.floor(seconds / 60)} min`;
      if (seconds < 86400) return `Hace ${Math.floor(seconds / 3600)} h`;
      if (seconds < 604800) return `Hace ${Math.floor(seconds / 86400)} días`;
      
      return date.toLocaleDateString('es-ES', { day: 'numeric', month: 'short', year: 'numeric' });
    }

    async function markAsRead(id) {
      try {
        await fetch(`/api/notificaciones/${id}/leer`, {
          method: 'PUT',
          headers: authHeaders()
        });

        // Actualizar en el array local
        const notif = allNotifications.find(n => n.id_notificacion === id);
        if (notif) notif.leida = true;

        renderNotifications();
      } catch (err) {
        console.error('Error:', err);
      }
    }

    async function markAllAsRead() {
      try {
        await fetch('/api/notificaciones/leer-todas', {
          method: 'PUT',
          headers: authHeaders()
        });

        allNotifications.forEach(n => n.leida = true);
        renderNotifications();
      } catch (err) {
        console.error('Error:', err);
      }
    }

    function filterNotifications(filter) {
      currentFilter = filter;
      
      // Update active button
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      document.querySelector(`[data-filter="${filter}"]`).classList.add('active');

      renderNotifications();
    }

    // Load on page ready
    loadNotifications();
  </script>
</body>
</html>
