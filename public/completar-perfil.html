<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Completa tu Perfil - SkincodeIA CRM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Inter', system-ui, -apple-system, sans-serif; }
    body { 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .profile-container {
      width: 100%;
      max-width: 600px;
    }
    .brand-header {
      text-align: center;
      margin-bottom: 2rem;
      animation: fadeInDown 0.6s ease;
    }
    .brand-logo {
      width: 64px;
      height: 64px;
      background: white;
      border-radius: 16px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: #667eea;
      margin-bottom: 1rem;
      box-shadow: 0 8px 16px rgba(0,0,0,.1);
    }
    .brand-title {
      color: white;
      font-size: 1.75rem;
      font-weight: 700;
      margin: 0;
      text-shadow: 0 2px 4px rgba(0,0,0,.1);
    }
    .card-profile {
      border: none;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,.15);
      overflow: hidden;
      animation: fadeInUp 0.6s ease;
    }
    .card-profile .card-body {
      padding: 2.5rem;
    }
    .progress-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 1.5rem 2.5rem;
      margin: -2.5rem -2.5rem 2rem;
    }
    .progress-header h4 {
      margin: 0 0 0.5rem;
      font-weight: 700;
    }
    .progress-header p {
      margin: 0;
      opacity: 0.9;
      font-size: 0.95rem;
    }
    .form-control, .form-select {
      border-radius: 12px;
      padding: 0.75rem 1rem;
      border: 2px solid #e9ecef;
      transition: all 0.3s ease;
    }
    .form-control:focus, .form-select:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }
    .input-group-icon {
      position: relative;
    }
    .input-group-icon .form-control, .input-group-icon .form-select {
      padding-left: 2.75rem;
    }
    .input-group-icon i {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #6c757d;
      z-index: 10;
    }
    .btn-primary {
      border-radius: 12px;
      padding: 0.75rem;
      font-weight: 600;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }
    .info-badge {
      background: #eef2ff;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: start;
      gap: 0.75rem;
    }
    .info-badge i {
      color: #667eea;
      font-size: 1.25rem;
      margin-top: 0.125rem;
    }
    .info-badge-content {
      flex: 1;
    }
    .info-badge-title {
      font-weight: 600;
      color: #1e293b;
      margin-bottom: 0.25rem;
    }
    .info-badge-text {
      font-size: 0.875rem;
      color: #64748b;
      margin: 0;
    }
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
  <script>
    if (!localStorage.getItem('token')) { window.location.href = 'login.html'; }
  </script>
</head>
<body>
  <div class="profile-container">
    <div class="brand-header">
      <div class="brand-logo">
        <i class="bi bi-person-circle"></i>
      </div>
      <h1 class="brand-title">SkincodeIA CRM</h1>
    </div>

    <div class="card card-profile">
      <div class="card-body">
        <div class="progress-header">
          <h4><i class="bi bi-person-badge me-2"></i>Completa tu Perfil</h4>
          <p>Solo faltan algunos datos para comenzar</p>
        </div>

        <div class="info-badge">
          <i class="bi bi-info-circle-fill"></i>
          <div class="info-badge-content">
            <div class="info-badge-title">¿Por qué necesitamos esta información?</div>
            <p class="info-badge-text">Estos datos nos ayudan a personalizar tu experiencia y facilitar la comunicación.</p>
          </div>
        </div>

        <div id="formAlert"></div>

        <form id="perfilForm">
          <div class="row g-3 mb-3">
            <div class="col-md-6">
              <label class="form-label fw-semibold">Nombre <span class="text-danger">*</span></label>
              <div class="input-group-icon">
                <i class="bi bi-person"></i>
                <input type="text" id="nombre" class="form-control" placeholder="Tu nombre" required>
              </div>
            </div>
            <div class="col-md-6">
              <label class="form-label fw-semibold">Primer Apellido <span class="text-danger">*</span></label>
              <div class="input-group-icon">
                <i class="bi bi-person"></i>
                <input type="text" id="primer_apellido" class="form-control" placeholder="Tu apellido" required>
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">Segundo Apellido</label>
            <div class="input-group-icon">
              <i class="bi bi-person"></i>
              <input type="text" id="segundo_apellido" class="form-control" placeholder="Segundo apellido (opcional)">
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">Fecha de Nacimiento <span class="text-danger">*</span></label>
            <div class="input-group-icon">
              <i class="bi bi-calendar"></i>
              <input type="date" id="fecha_nacimiento" class="form-control" required>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">Teléfono <span class="text-danger">*</span></label>
            <div class="input-group-icon">
              <i class="bi bi-phone"></i>
              <input type="tel" id="telefono" class="form-control" placeholder="+57 300 123 4567" required>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">Dirección</label>
            <div class="input-group-icon">
              <i class="bi bi-geo-alt"></i>
              <input type="text" id="direccion" class="form-control" placeholder="Calle 123 #45-67">
            </div>
          </div>

          <div class="row g-3 mb-4">
            <div class="col-md-6">
              <label class="form-label fw-semibold">Ciudad</label>
              <div class="input-group-icon">
                <i class="bi bi-building"></i>
                <input type="text" id="ciudad" class="form-control" placeholder="Tu ciudad">
              </div>
            </div>
            <div class="col-md-6">
              <label class="form-label fw-semibold">País</label>
              <div class="input-group-icon">
                <i class="bi bi-globe"></i>
                <select id="pais" class="form-select">
                  <option value="Colombia">Colombia</option>
                  <option value="México">México</option>
                  <option value="Argentina">Argentina</option>
                  <option value="Chile">Chile</option>
                  <option value="Perú">Perú</option>
                  <option value="España">España</option>
                  <option value="Otro">Otro</option>
                </select>
              </div>
            </div>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">
              <i class="bi bi-check-circle me-2"></i>Guardar y Continuar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Configurar fecha máxima (hoy)
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('fecha_nacimiento').max = today;

    // Configurar fecha mínima (100 años atrás)
    const minDate = new Date();
    minDate.setFullYear(minDate.getFullYear() - 100);
    document.getElementById('fecha_nacimiento').min = minDate.toISOString().split('T')[0];

    function showAlert(message, type = 'info') {
      const alertDiv = document.getElementById('formAlert');
      alertDiv.innerHTML = `<div class="alert alert-${type} alert-dismissible fade show" role="alert">
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>`;
      window.scrollTo(0, 0);
    }

    // Cargar datos existentes del perfil
    async function cargarDatosPerfil() {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = 'login.html';
        return;
      }

      try {
        const response = await fetch('/api/perfil', {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (response.ok) {
          const perfil = await response.json();
          
          // Si tiene datos, prellenar el formulario
          if (!perfil.necesitaPerfil) {
            if (perfil.nombre) document.getElementById('nombre').value = perfil.nombre;
            if (perfil.primer_apellido) document.getElementById('primer_apellido').value = perfil.primer_apellido;
            if (perfil.segundo_apellido) document.getElementById('segundo_apellido').value = perfil.segundo_apellido;
            if (perfil.fecha_nacimiento) document.getElementById('fecha_nacimiento').value = perfil.fecha_nacimiento;
            if (perfil.telefono) document.getElementById('telefono').value = perfil.telefono;
            if (perfil.direccion) document.getElementById('direccion').value = perfil.direccion;
            
            // Mostrar mensaje informativo
            showAlert('Editando tu perfil. Actualiza los campos que desees cambiar.', 'info');
          }
        }
      } catch (err) {
        console.error('Error al cargar perfil:', err);
        // No mostramos error, simplemente dejamos el formulario vacío para completar
      }
    }

    // Cargar datos al iniciar la página
    window.addEventListener('DOMContentLoaded', cargarDatosPerfil);

    document.getElementById('perfilForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const btn = e.target.querySelector('button[type="submit"]');
      const originalText = btn.innerHTML;
      btn.disabled = true;
      btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Guardando...';

      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = 'login.html';
        return;
      }

      const formData = {
        nombre: document.getElementById('nombre').value.trim(),
        primer_apellido: document.getElementById('primer_apellido').value.trim(),
        segundo_apellido: document.getElementById('segundo_apellido').value.trim() || null,
        fecha_nacimiento: document.getElementById('fecha_nacimiento').value,
        telefono: document.getElementById('telefono').value.trim(),
        direccion: document.getElementById('direccion').value.trim() || null,
        ciudad: document.getElementById('ciudad').value.trim() || null,
        pais: document.getElementById('pais').value || 'Colombia'
      };

      try {
        const response = await fetch('/api/perfil/completar', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(formData)
        });

        const data = await response.json();

        if (response.ok) {
          showAlert('¡Perfil completado exitosamente! Redirigiendo...', 'success');
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 1500);
        } else {
          showAlert(data.error || 'Error al guardar el perfil', 'danger');
          btn.disabled = false;
          btn.innerHTML = originalText;
        }
      } catch (err) {
        console.error('Error:', err);
        showAlert('No se pudo conectar con el servidor', 'danger');
        btn.disabled = false;
        btn.innerHTML = originalText;
      }
    });
  </script>
</body>
</html>
